<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            margin: 10px 0;
        }
    </style>
    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                table: params.get('table')
            };
        }

        // Function to set headings based on query parameters
        function setHeadings() {
            const { name, table } = getQueryParams();
            document.getElementById('nameHeading').textContent = `Name: ${name || ''}`;
            document.getElementById('tableHeading').textContent = `Table: ${table || ''}`;
        }

        // Set headings when the page loads
        window.onload = setHeadings;
    </script>
</head>
<body>
    <div class="container">
        <h1 id="nameHeading">Name:</h1>
        <h2 id="tableHeading">Table:</h2>
    </div>
</body>
</html>
