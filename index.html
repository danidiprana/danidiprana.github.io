<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                table: params.get('table')
            };
        }

        // Function to set headings based on query parameters
        function setHeadings() {
            const { name, table } = getQueryParams();
            document.getElementById('nameHeading').textContent = `Name: ${name || ''}`;
            document.getElementById('tableHeading').textContent = `Table: ${table || ''}`;
        }

        // Set headings when the page loads
        window.onload = setHeadings;
    </script>
</head>
<body>
    <h1 id="nameHeading">Name:</h1>
    <h2 id="tableHeading">Table:</h2>
</body>
</html>
